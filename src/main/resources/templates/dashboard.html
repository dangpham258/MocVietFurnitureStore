<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <!-- Success Message -->
            <div class="col-12">
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            
            <!-- Welcome Card -->
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body text-center p-5">
                        <i class="bi bi-person-circle display-1 text-primary"></i>
                        <h2 class="mt-3">Xin chào, <span th:text="${username}"></span>!</h2>
                        <p class="text-muted">Chào mừng bạn đến với Mộc Việt</p>
                        
                        <div class="row mt-4">
                            <div class="col-md-4 mb-3">
                                <a href="/cart" class="text-decoration-none text-dark">
                                    <div class="p-3 border rounded">
                                        <i class="bi bi-cart3 fs-1"></i>
                                        <p class="mb-0 mt-2">Giỏ hàng</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/orders" class="text-decoration-none text-dark">
                                    <div class="p-3 border rounded">
                                        <i class="bi bi-bag-check fs-1"></i>
                                        <p class="mb-0 mt-2">Đơn hàng</p>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-3">
                                <a href="/profile" class="text-decoration-none text-dark">
                                    <div class="p-3 border rounded">
                                        <i class="bi bi-person fs-1"></i>
                                        <p class="mb-0 mt-2">Tài khoản</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-dark me-2">Tiếp tục mua sắm</a>
                            <a href="/logout" class="btn btn-outline-secondary">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
