<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Mộc Việt</span>
            <div class="d-flex">
                <span class="text-white me-3" th:text="${username}"></span>
                <a th:href="@{/logout}" class="btn btn-sm btn-outline-light">Đăng xuất</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="text-center">
            <h1>Chào mừng đến với Mộc Việt</h1>
            <p>Bạn đã đăng nhập thành công</p>
            <p>Tài khoản: <strong th:text="${username}"></strong></p>
            <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
        </div>
    </div>
</body>
</html>
