<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/fragments/manager_layout}">
<head>
    <title>Quản lý tài khoản - Mộc Việt</title>
</head>
<body>
<div layout:fragment="content">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">Quản lý tài khoản</h2>
                        <p class="text-muted mb-0">Cập nhật thông tin cá nhân</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-user me-2"></i>Cập nhật thông tin cá nhân
                        </h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/manager/profile/update}" th:object="${updateProfileRequest}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                                           th:class="${#fields.hasErrors('fullName')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('fullName')}" class="invalid-feedback">
                                        <span th:errors="*{fullName}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                                           th:class="${#fields.hasErrors('phone')} ? 'form-control is-invalid' : 'form-control'">
                                    <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                                        <span th:errors="*{phone}"></span>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Giới tính</label>
                                    <select class="form-select" id="gender" th:field="*{gender}"
                                            th:class="${#fields.hasErrors('gender')} ? 'form-select is-invalid' : 'form-select'">
                                        <option value="">Chọn giới tính</option>
                                        <option value="Nam">Nam</option>
                                        <option value="Nữ">Nữ</option>
                                        <option value="Khác">Khác</option>
                                    </select>
                                    <div th:if="${#fields.hasErrors('gender')}" class="invalid-feedback">
                                        <span th:errors="*{gender}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="dob" class="form-label">Ngày sinh</label>
                                    <input type="date" class="form-control" id="dob" th:field="*{dob}"
                                           th:class="${#fields.hasErrors('dob')} ? 'form-control is-invalid' : 'form-control'"
                                           th:value="${updateProfileRequest.dob != null ? #temporals.format(updateProfileRequest.dob, 'yyyy-MM-dd') : ''}">
                                    <div th:if="${#fields.hasErrors('dob')}" class="invalid-feedback">
                                        <span th:errors="*{dob}"></span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="m-0 font-weight-bold text-primary">
                            <i class="fas fa-info-circle me-2"></i>Thông tin tài khoản
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-3">
                            <div class="avatar-circle">
                                <i class="fas fa-user fa-2x"></i>
                            </div>
                            <h5 class="mt-2" th:text="${user.fullName}">Tên Manager</h5>
                            <p class="text-muted" th:text="${user.email}">email@example.com</p>
                        </div>
                        
                        <hr>
                        
                        <div class="mb-3">
                            <strong>Vai trò:</strong>
                            <span class="badge bg-primary ms-2">Manager</span>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Trạng thái:</strong>
                            <span class="badge bg-success ms-2">Hoạt động</span>
                        </div>
                        
                        <div class="mb-3">
                            <strong>Ngày tạo:</strong>
                            <span th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</span>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="/manager/change-password" class="btn btn-outline-primary">
                                <i class="fas fa-key me-2"></i>Đổi mật khẩu
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
