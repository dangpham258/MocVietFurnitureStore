<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - Mộc Việt'">Manager Dashboard - Mộc Việt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/manager.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0">
                <div class="sidebar bg-primary text-white" style="min-height: 100vh;">
                    <div class="p-3">
                        <h5 class="text-white mb-4">
                            <i class="fas fa-store me-2"></i>Manager Panel
                        </h5>
                        <nav class="nav flex-column">
                            <a class="nav-link text-white" th:classappend="${activeMenu == 'dashboard'} ? 'active'" href="/manager">
                                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                            </a>
                            <a class="nav-link text-white" th:classappend="${activeMenu == 'products'} ? 'active'" href="/manager/products">
                                <i class="fas fa-box me-2"></i>Sản phẩm
                            </a>
                            <a class="nav-link text-white" th:classappend="${activeMenu == 'orders'} ? 'active'" href="/manager/orders">
                                <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                            </a>
                            <a class="nav-link text-white" th:classappend="${activeMenu == 'articles'} ? 'active'" href="/manager/articles">
                                <i class="fas fa-newspaper me-2"></i>Tin tức
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 px-0">
                <!-- Header -->
                <div class="bg-white shadow-sm p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0" th:text="${pageTitle}">Manager Dashboard</h4>
                        <div class="dropdown">
                            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${username}">Manager</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/manager/profile">
                                    <i class="fas fa-user-edit me-2"></i>Quản lý tài khoản
                                </a></li>
                                <li><a class="dropdown-item" href="/manager/change-password">
                                    <i class="fas fa-key me-2"></i>Đổi mật khẩu
                                </a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">
                                    <i class="fas fa-sign-out-alt me-2"></i>Đăng xuất
                                </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <!-- Alert Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show m-3" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show m-3" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Page Content -->
                <main class="p-4" layout:fragment="content">
                    <!-- Page content goes here -->
                </main>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/manager.js}"></script>
</body>
</html>
