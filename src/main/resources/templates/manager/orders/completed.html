<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/fragments/manager_layout}">

<head>
    <title th:text="${pageTitle}">Đơn hàng hoàn thành</title>
    <style>
        .order-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: box-shadow 0.3s;
        }
        .order-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .order-header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .order-body {
            padding: 15px;
        }
        .status-badge {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
        }
        .payment-status {
            font-size: 0.8rem;
        }
        .order-actions {
            margin-top: 10px;
        }
        .order-actions .btn {
            margin-right: 5px;
        }
        .filter-card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-check-circle text-success"></i> Đơn hàng hoàn thành</h2>
                <div class="d-flex gap-2">
                    <a th:href="@{/manager/orders/pending}" class="btn btn-outline-warning">
                        <i class="fas fa-clock"></i> Chờ xác nhận
                    </a>
                    <a th:href="@{/manager/orders/returned}" class="btn btn-outline-info">
                        <i class="fas fa-box-open"></i> Đã hoàn trả
                    </a>
                    <a th:href="@{/manager/orders/returns}" class="btn btn-outline-danger">
                        <i class="fas fa-undo"></i> Yêu cầu hoàn trả
                    </a>
                    <button type="button" class="btn btn-outline-success" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Xuất Excel
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="printList()">
                        <i class="fas fa-print"></i> In
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filter-card">
                <form method="get" th:action="@{/manager/orders/completed}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Tìm kiếm</label>
                            <input type="text" class="form-control" name="keyword" 
                                   th:value="${keyword}" placeholder="Mã đơn, tên khách...">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Từ ngày</label>
                            <input type="date" class="form-control" name="fromDate" th:value="${fromDate}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Đến ngày</label>
                            <input type="date" class="form-control" name="toDate" th:value="${toDate}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Sắp xếp</label>
                            <select class="form-select" name="sortBy">
                                <option value="createdAt" th:selected="${sortBy == 'createdAt'}">Ngày tạo</option>
                                <option value="updatedAt" th:selected="${sortBy == 'updatedAt'}">Ngày cập nhật</option>
                                <option value="totalAmount" th:selected="${sortBy == 'totalAmount'}">Tổng tiền</option>
                                <option value="id" th:selected="${sortBy == 'id'}">Mã đơn</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">Thứ tự</label>
                            <select class="form-select" name="sortDir">
                                <option value="desc" th:selected="${sortDir == 'desc'}">Mới nhất</option>
                                <option value="asc" th:selected="${sortDir == 'asc'}">Cũ nhất</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">Hiển thị</label>
                            <select class="form-select" name="size">
                                <option value="10" th:selected="${size == 10}">10</option>
                                <option value="20" th:selected="${size == 20}">20</option>
                                <option value="50" th:selected="${size == 50}">50</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <label class="form-label">&nbsp;</label>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Orders List -->
            <div class="row">
                <div class="col-12">
                    <div th:if="${orders.empty}" class="text-center py-5">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Không có đơn hàng hoàn thành</h5>
                    </div>

                    <div th:each="order : ${orders}" class="order-card">
                        <div class="order-header">
                            <div class="row align-items-center">
                                <div class="col-md-2">
                                    <strong>#<span th:text="${order.id}"></span></strong>
                                </div>
                                <div class="col-md-3">
                                    <span th:text="${order.customerName}"></span><br>
                                    <small class="text-muted" th:text="${order.customerPhone}"></small>
                                </div>
                                <div class="col-md-3">
                                    <span th:text="${order.deliveryAddress}"></span><br>
                                    <small class="text-muted" th:text="${order.city}"></small>
                                </div>
                                <div class="col-md-2">
                                    <span class="badge bg-success status-badge" th:text="${order.statusDisplay}"></span><br>
                                    <small class="payment-status" th:text="${order.paymentStatusDisplay}"></small>
                                </div>
                                <div class="col-md-2 text-end">
                                    <strong class="text-success" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'"></strong>
                                </div>
                            </div>
                        </div>
                        <div class="order-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <small class="text-muted">
                                        <i class="fas fa-calendar"></i> 
                                        <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                        | <i class="fas fa-box"></i> 
                                        <span th:text="${order.itemCount} + ' sản phẩm'"></span>
                                        <span th:if="${order.deliveryTeamName}">
                                            | <i class="fas fa-truck"></i> 
                                            <span th:text="${order.deliveryTeamName}"></span>
                                        </span>
                                    </small>
                                </div>
                                <div class="col-md-4 text-end order-actions">
                                    <a th:href="@{/manager/orders/completed/{id}(id=${order.id})}" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye"></i> Chi tiết
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${orders.totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/manager/orders/completed(page=${currentPage - 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, fromDate=${fromDate}, toDate=${toDate})}">Trước</a>
                    </li>
                    <li th:each="pageNum : ${#numbers.sequence(0, orders.totalPages - 1)}" 
                        class="page-item" th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/manager/orders/completed(page=${pageNum}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, fromDate=${fromDate}, toDate=${toDate})}" 
                           th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == orders.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/manager/orders/completed(page=${currentPage + 1}, size=${size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, fromDate=${fromDate}, toDate=${toDate})}">Sau</a>
                    </li>
                </ul>
            </nav>
            
            <script th:inline="javascript">
                // Hàm xuất Excel
                function exportToExcel() {
                    // Lấy tất cả parameters hiện tại
                    const params = new URLSearchParams(window.location.search);
                    
                    // Tạo form để submit
                    const form = document.createElement('form');
                    form.method = 'GET';
                    form.action = '/manager/orders/completed/export';
                    
                    // Thêm các parameters
                    for (const [key, value] of params.entries()) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        form.appendChild(input);
                    }
                    
                    document.body.appendChild(form);
                    form.submit();
                    document.body.removeChild(form);
                }
                
                // Hàm in danh sách
                function printList() {
                    window.print();
                }
            </script>
            
            <style media="print">
                /* Ẩn các phần không cần thiết khi in */
                .btn, .filter-card, nav, .sidebar {
                    display: none !important;
                }
                
                .order-card {
                    page-break-inside: avoid;
                    border: 1px solid #000;
                    margin-bottom: 10px;
                }
                
                .order-actions {
                    display: none !important;
                }
            </style>
        </div>
    </div>
</body>
</html>
