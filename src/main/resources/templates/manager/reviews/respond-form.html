<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{manager/fragments/manager_layout}">
<head>
    <title>Trả lời Đánh giá - Manager</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="manager-content">
            <!-- Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-reply"></i> Trả lời Đánh giá
                </h1>
                <div class="page-actions">
                    <a th:href="@{/manager/reviews/all}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Quay lại
                    </a>
                </div>
            </div>
            
            <!-- Review Info Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Thông tin đánh giá</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Sản phẩm:</strong> 
                                <a th:href="@{/products/{slug}(slug=${review.productSlug})}" 
                                   target="_blank" th:text="${review.productName}"></a>
                            </p>
                            <p><strong>Khách hàng:</strong> <span th:text="${review.customerName}"></span></p>
                            <p><strong>Thời gian:</strong> 
                                <span th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Đánh giá:</strong></p>
                            <div class="rating-stars mb-2">
                                <span th:each="i : ${#numbers.sequence(1, 5)}"
                                      th:classappend="${i <= review.rating ? 'star-filled' : 'star-empty'}"
                                      style="font-size: 1.5rem;">★</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="review-original-content">
                        <p><strong>Nội dung đánh giá:</strong></p>
                        <div class="alert alert-light">
                            <p class="mb-2" th:text="${review.content}"></p>
                            <img th:if="${review.imageUrl}" 
                                 th:src="${review.imageUrl}" 
                                 class="img-thumbnail mt-2" 
                                 style="max-width: 300px;"
                                 alt="Review image">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Response Form -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Phản hồi của bạn</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/manager/reviews/{id}/respond(id=${review.id})}" 
                          th:object="${responseRequest}" 
                          method="post">
                        
                        <div class="mb-3">
                            <label for="response" class="form-label">
                                Nội dung phản hồi <span class="text-danger">*</span>
                            </label>
                            <textarea id="response" 
                                      th:field="*{response}" 
                                      class="form-control" 
                                      rows="6"
                                      maxlength="1000"
                                      placeholder="Nhập nội dung phản hồi của bạn..."
                                      th:classappend="${#fields.hasErrors('response') ? 'is-invalid' : ''}"></textarea>
                            <div class="form-text">
                                Tối đa 1000 ký tự. 
                                <span id="charCount">0</span>/1000
                            </div>
                            <div th:if="${#fields.hasErrors('response')}" 
                                 class="invalid-feedback" 
                                 th:errors="*{response}"></div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle"></i>
                            <strong>Lưu ý:</strong> Phản hồi của bạn sẽ được hiển thị công khai trên trang sản phẩm 
                            và khách hàng sẽ nhận được thông báo.
                        </div>
                        
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/manager/reviews/all}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Hủy
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> Gửi phản hồi
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Character Count Script -->
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                const textarea = document.getElementById('response');
                const charCount = document.getElementById('charCount');
                
                function updateCount() {
                    charCount.textContent = textarea.value.length;
                }
                
                textarea.addEventListener('input', updateCount);
                updateCount();
            });
        </script>
    </div>
</body>
</html>
