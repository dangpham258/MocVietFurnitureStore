<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/customer.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="cart-container">
        <!-- Cart Header -->
        <div class="cart-header text-center">
            <h2><i class="fas fa-shopping-cart me-2"></i>Giỏ hàng của bạn</h2>
            <p class="mb-0">Quản lý và thanh toán các sản phẩm đã chọn</p>
        </div>

        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Cart Content -->
        <div th:if="${cartItems != null and !cartItems.empty}" class="row">
            <!-- Cart Items -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Sản phẩm trong giỏ hàng</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectAll" checked>
                        <label class="form-check-label" for="selectAll">
                            Chọn tất cả
                        </label>
                    </div>
                </div>

                <div id="cartItemsContainer">
                    <div th:each="item : ${cartItems}" th:id="'cart-item-' + ${item.id}" 
                         th:classappend="${stockErrors.containsKey(item.id)} ? 'out-of-stock' : ''"
                         class="cart-item">
                        <div class="row align-items-center">
                            <!-- Checkbox -->
                            <div class="col-1">
                                <div class="form-check">
                                    <input class="form-check-input item-checkbox" 
                                           type="checkbox" 
                                           th:id="'item-' + ${item.id}"
                                           th:checked="${!stockErrors.containsKey(item.id)}"
                                           th:disabled="${stockErrors.containsKey(item.id)}">
                                </div>
                            </div>

                            <!-- Product Image -->
                            <div class="col-2">
                                <a th:href="@{/products/{slug}(slug=${item.variant.product.slug})}" class="product-image-link">
                                    <img th:src="'/images/products/placeholder.jpg'"
                                         th:alt="${item.variant.product.name}"
                                         class="product-image">
                                </a>
                            </div>

                            <!-- Product Info -->
                            <div class="col-4">
                                <a th:href="@{/products/{slug}(slug=${item.variant.product.slug})}" class="product-name-link">
                                    <h5 th:text="${item.variant.product.name}">Tên sản phẩm</h5>
                                </a>
                                <div class="product-variant">
                                    <span th:text="${item.variant.color.name}">Màu sắc</span> - 
                                    <span th:text="${item.variant.typeName}">Loại</span>
                                </div>
                                <div class="price-info">
                                    <span th:text="${#numbers.formatDecimal(item.variant.salePrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</span>
                                </div>
                                <div th:if="${stockErrors.containsKey(item.id)}" 
                                     class="stock-error" 
                                     th:text="${stockErrors.get(item.id)}">
                                    Lỗi tồn kho
                                </div>
                            </div>

                            <!-- Quantity Controls -->
                            <div class="col-3">
                                <div class="quantity-controls">
                                    <button class="btn-quantity" th:onclick="'decreaseQuantity(' + ${item.id} + ')'">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" 
                                           class="quantity-input" 
                                           th:id="'qty-' + ${item.id}"
                                           th:value="${item.qty}"
                                           min="1"
                                           th:max="${item.variant.stockQty}"
                                           th:disabled="${stockErrors.containsKey(item.id)}"
                                           th:onchange="'updateQuantity(' + ${item.id} + ', this.value)'">
                                    <button class="btn-quantity" th:onclick="'increaseQuantity(' + ${item.id} + ')'">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Total Price & Remove -->
                            <div class="col-2 text-end">
                                <div class="price-info mb-2">
                                    <span th:id="'total-' + ${item.id}" 
                                          th:text="${#numbers.formatDecimal(item.variant.salePrice * item.qty, 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                        0 ₫
                                    </span>
                                </div>
                                <button class="btn-remove" th:onclick="'removeItem(' + ${item.id} + ')'">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="cart-summary">
                    <h5 class="summary-title">Tóm tắt đơn hàng</h5>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Tạm tính:</span>
                        <span id="subtotal">0 ₫</span>
                    </div>
                    
                    <div class="d-flex justify-content-between mb-2">
                        <span>Phí vận chuyển:</span>
                        <span>Chưa tính</span>
                    </div>
                    
                    <hr>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <strong>Tổng cộng:</strong>
                        <strong class="total-amount" id="grandTotal">0 ₫</strong>
                    </div>
                    
                    <button class="btn btn-checkout" id="checkoutBtn" onclick="proceedToCheckout()">
                        <i class="fas fa-credit-card me-2"></i>Thanh toán
                    </button>
                    
                    <a href="/web/products" class="btn-continue-shopping">
                        <i class="fas fa-arrow-left me-1"></i>Tiếp tục mua sắm
                    </a>
                </div>
            </div>
        </div>

        <!-- Empty Cart -->
        <div th:if="${cartItems == null or cartItems.empty}" class="empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h4>Giỏ hàng trống</h4>
            <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <a href="/web/products" class="btn btn-primary">
                <i class="fas fa-shopping-bag me-2"></i>Bắt đầu mua sắm
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/customer.js}"></script>
</body>
</html>
