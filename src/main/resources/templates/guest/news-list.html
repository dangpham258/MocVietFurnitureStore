<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Tin tức - Mộc Việt</title>
    <style>
        .news-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #dee2e6;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .news-card img {
            height: 200px;
            object-fit: cover;
        }
        .news-card .card-body {
            min-height: 180px; /* Đảm bảo chiều cao tối thiểu cho nội dung */
        }
        .news-card .card-title a:hover {
            color: #A0522D !important;
        }
        .news-type-badge {
             font-size: 0.75em;
             font-weight: bold;
             padding: .3em .6em;
             border-radius: .25rem;
             color: #fff;
             background-color: #6c757d; /* Màu mặc định */
             margin-right: 5px;
        }
        .news-type-badge.MEDIA { background-color: #17a2b8; } /* Info */
        .news-type-badge.NEWS { background-color: #0d6efd; } /* Primary */
        .news-type-badge.PEOPLE { background-color: #ffc107; color: #000;} /* Warning */

        .pagination .page-item.active .page-link {
            background-color: #8B4513; /* Màu nâu */
            border-color: #8B4513;
        }
         .pagination .page-link {
            color: #8B4513;
        }
        .nav-pills .nav-link.active {
             background-color: #8B4513 !important;
             color: white !important;
        }
         .nav-pills .nav-link {
             color: #8B4513;
             border: 1px solid #8B4513;
             margin: 0 5px;
             border-radius: 20px; /* Bo tròn nút lọc */
             padding: 0.4rem 1rem;
        }
         .nav-pills .nav-link:hover {
            background-color: #f3e9e9;
         }
         .section-title { font-weight: bold; color: #8B4513; border-bottom: 2px solid #A0522D; padding-bottom: 10px; margin-bottom: 30px; }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="container my-5">
        <h1 class="text-center mb-4 section-title">Tin tức Mộc Việt</h1>

        <ul class="nav nav-pills justify-content-center mb-5">
            <li class="nav-item">
                <a class="nav-link" th:classappend="${selectedType == 'ALL'} ? 'active'" th:href="@{/news}">Tất cả</a>
            </li>
            <li class="nav-item" th:each="type : ${articleTypes}">
                <a class="nav-link" th:classappend="${selectedType == type.name()} ? 'active'"
                   th:href="@{/news(type=${type.name()})}"
                   th:text="${#strings.capitalize( #strings.toLowerCase(type.name()) )}">
                   </a>
            </li>
        </ul>

        <div th:if="${articlePage != null and not articlePage.empty}">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"> <div th:each="article : ${articlePage.content}" class="col">
                    <div class="card h-100 news-card shadow-sm border-0 overflow-hidden">
                        <a th:href="@{/news/{slug}(slug=${article.slug})}" class="text-decoration-none">
                            <img th:src="${article.thumbnail ?: '/static/images/banners/00_home-hero.jpg'}"
                                 class="card-img-top" th:alt="${article.title}">
                        </a>
                        <div class="card-body d-flex flex-column p-3">
                            <div>
                                <span class="news-type-badge" th:classappend="${article.articleType?.name()}" th:text="${article.articleType?.name()}"></span>
                                <small class="text-muted" th:if="${article.publishedAt != null}"
                                       th:text="${#temporals.format(article.publishedAt, 'dd/MM/yyyy')}"></small>
                            </div>
                            <h5 class="card-title mt-2 mb-1 flex-grow-0">
                                <a th:href="@{/news/{slug}(slug=${article.slug})}"
                                   class="text-dark text-decoration-none"
                                   th:title="${article.title}"
                                   style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis; min-height: 2.8em;"
                                   th:text="${article.title}">
                                   Tiêu đề bài viết dài để kiểm tra cắt dòng...
                                </a>
                            </h5>
                            <p class="card-text small text-muted flex-grow-1"
                               style="display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; text-overflow: ellipsis;"
                               th:text="${article.summary ?: 'Xem chi tiết...'}">
                                Đoạn tóm tắt ngắn gọn của bài viết sẽ hiển thị ở đây...
                            </p>
                            <div class="mt-auto pt-2"> <a th:href="@{/news/{slug}(slug=${article.slug})}" class="btn btn-sm btn-outline-dark">Đọc thêm <i class="bi bi-arrow-right-short"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <nav th:if="${totalPages > 1}" aria-label="Page navigation" class="mt-5 d-flex justify-content-center">
                <ul class="pagination shadow-sm">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/news(page=${currentPage - 1}, type=${typeFilter})}"> <span>&laquo;</span>
                        </a>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                        class="page-item" th:classappend="${pageNum == currentPage} ? 'active'">
                        <a class="page-link"
                           th:href="@{/news(page=${pageNum}, type=${typeFilter})}" th:text="${pageNum + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/news(page=${currentPage + 1}, type=${typeFilter})}"> <span>&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

        <div th:if="${articlePage == null or articlePage.empty}" class="text-center py-5">
            <i class="bi bi-journal-x" style="font-size: 4rem; color: #ccc;"></i>
            <h4 class="text-muted mt-3">Không tìm thấy bài viết nào</h4>
            <p class="text-muted" th:if="${selectedType != 'ALL'}">Không có bài viết nào thuộc loại "<span th:text="${selectedType}"></span>".</p>
             <p class="text-muted" th:unless="${selectedType != 'ALL'}">Hiện chưa có bài viết nào được đăng.</p>
            <a href="/news" class="btn btn-outline-secondary mt-3">Xem tất cả tin tức</a>
        </div>

    </div> </div> </body>
</html>
