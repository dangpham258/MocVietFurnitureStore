<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${article.title}">Tin tức - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/web.css}" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container my-4">
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/news">Tin tức</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${article.title}">Bài viết</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-lg-8 mx-auto px-3" style="float:none; max-width: 800px;">
                <h1 class="h3" th:text="${article.title}">Tiêu đề</h1>
                <div class="text-muted mb-3">
                    <small>
                        <i class="bi bi-calendar3"></i>
                        <span th:text="${article.publishedAt != null ? #temporals.format(article.publishedAt, 'dd/MM/yyyy') : ''}"></span>
                    </small>
                    <small class="ms-3" th:if="${article.author}">
                        <i class="bi bi-person"></i>
                        <span th:text="${article.author}"></span>
                    </small>
                </div>
                <img th:if="${article.thumbnail}" th:src="${article.thumbnail}" class="img-fluid rounded mb-3" th:alt="${article.title}">
                <div class="content" th:utext="${article.content}"></div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
