<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .notification-card {
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .notification-card:hover {
            background-color: #f8f9fa;
            border-left-color: #0d6efd;
        }
        .notification-card.new {
            background-color: #fff3cd;
            border-left-color: #ffc107;
        }
        .time-ago {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="bi bi-bell"></i> Thông báo</h2>
                    <button class="btn btn-outline-secondary" id="markAllReadBtn">
                        <i class="bi bi-check-all"></i> Đánh dấu tất cả đã đọc
                    </button>
                </div>
                
                <!-- Notifications List -->
                <div th:if="${notifications == null or notifications.isEmpty()}">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Bạn chưa có thông báo nào.
                    </div>
                </div>
                
                <div th:unless="${notifications == null or notifications.isEmpty()}">
                    <div th:each="notification : ${notifications}"
                         class="card mb-3 notification-card"
                         th:classappend="${notification.isRead} == false ? ' new' : ''"
                         th:onclick="'showNotificationDetail(' + ${notification.id} + ')'">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="card-title mb-2">
                                        <i class="bi bi-bell-fill text-warning"></i> 
                                        <span th:text="${notification.title}"></span>
                                        <span class="badge bg-warning text-dark ms-2" th:if="${notification.isRead} == false">Mới</span>
                                    </h5>
                                    <p class="card-text" th:text="${notification.content}"></p>
                                    <small class="text-muted time-ago">
                                        <i class="bi bi-clock"></i> 
                                        <span th:text="${#temporals.format(notification.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Detail Modal -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="notificationModalLabel">
                        <i class="bi bi-bell-fill"></i> Chi tiết thông báo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="modalTitle"></h6>
                    <p id="modalMessage" class="mt-3"></p>
                    <hr>
                    <small class="text-muted">
                        <i class="bi bi-clock"></i> Thời gian: <span id="modalTime"></span>
                    </small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Lưu trữ notification data
        let notificationsData = [];
        
        // Load notifications data
        document.addEventListener('DOMContentLoaded', function() {
            // Đăng ký event listener cho nút đánh dấu tất cả đã đọc
            const markAllReadBtn = document.getElementById('markAllReadBtn');
            if (markAllReadBtn) {
                markAllReadBtn.addEventListener('click', markAllAsRead);
            }
            
            const notificationCards = document.querySelectorAll('.notification-card');
            notificationCards.forEach(card => {
                const onclickAttr = card.getAttribute('onclick');
                if (onclickAttr) {
                    const notificationId = onclickAttr.match(/\d+/)[0];
                    const title = card.querySelector('.card-title span').textContent;
                    const message = card.querySelector('.card-text').textContent;
                    const time = card.querySelector('.time-ago span').textContent;
                    
                    notificationsData.push({
                        id: notificationId,
                        title: title,
                        message: message,
                        time: time
                    });
                }
            });
        });
        
        // Hiển thị chi tiết thông báo
        function showNotificationDetail(notificationId) {
            const notification = notificationsData.find(n => n.id == notificationId);
            if (!notification) return;
            
            document.getElementById('modalTitle').textContent = notification.title;
            document.getElementById('modalMessage').textContent = notification.message;
            document.getElementById('modalTime').textContent = notification.time;
            
            const modal = new bootstrap.Modal(document.getElementById('notificationModal'));
            modal.show();
            
            // Đánh dấu đã đọc khi xem chi tiết
            markAsRead(notificationId);
            
            // Remove "new" badge và update UI
            const card = document.querySelector(`.notification-card[onclick*="${notificationId}"]`);
            if (card) {
                card.classList.remove('new');
                const badge = card.querySelector('.badge');
                if (badge) {
                    badge.remove();
                }
            }
            
            // Refresh notification count in header
            refreshNotificationCount();
        }
        
        // Đánh dấu thông báo đã đọc
        function markAsRead(notificationId) {
            fetch(`/api/notifications/${notificationId}/read`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Notification marked as read');
                }
            })
            .catch(error => console.error('Error marking notification as read:', error));
        }
        
        // Đánh dấu tất cả thông báo đã đọc
        function markAllAsRead() {
            if (confirm('Bạn có chắc chắn muốn đánh dấu tất cả thông báo đã đọc?')) {
                fetch('/api/notifications/read-all', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    console.log('Response status:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);
                    if (data.success) {
                        // Remove all "new" badges and update UI
                        document.querySelectorAll('.notification-card').forEach(card => {
                            card.classList.remove('new');
                            const badge = card.querySelector('.badge');
                            if (badge) {
                                badge.remove();
                            }
                        });
                        
                        // Reload page to reflect changes
                        location.reload();
                    } else {
                        alert('Có lỗi xảy ra: ' + (data.message || 'Không thể đánh dấu tất cả thông báo đã đọc'));
                    }
                })
                .catch(error => {
                    console.error('Error marking all notifications as read:', error);
                    alert('Có lỗi xảy ra khi đánh dấu thông báo đã đọc');
                });
            }
        }
        
        // Refresh notification count in header
        function refreshNotificationCount() {
            fetch('/api/notifications/unread')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.notifications) {
                        const count = data.notifications.length;
                        const badge = document.getElementById('notificationBadge');
                        if (badge) {
                            if (count > 0) {
                                badge.textContent = count;
                                badge.style.display = 'inline-block';
                            } else {
                                badge.style.display = 'none';
                            }
                        }
                    }
                })
                .catch(error => console.error('Error loading notification count:', error));
        }
    </script>
</body>
</html>
