<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Danh sách sản phẩm - Mộc Việt</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container my-5">
        <h2 class="text-center mb-4">Sản phẩm Mộc Việt</h2>
        
        <div class="row">
            <div class="col-lg-3">
                <h4>Bộ lọc</h4>
                <form th:action="@{/products}" method="get" th:object="${criteria}">
                    <input type="hidden" th:field="*{sortBy}">
                    
                    <div class="mb-3">
                        <label class="form-label">Tìm theo tên</label>
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Nhập tên...">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Danh mục</label>
                        <select class="form-select" th:field="*{categorySlug}">
                            <option value="">Tất cả</option>
                            <option value="ghe-sofa">Ghế sofa</option>
                            <option value="ban-an">Bàn ăn</option>
                            <option value="giuong-ngu">Giường ngủ</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Khoảng giá</label>
                        <div class="input-group">
                            <input type="number" class="form-control" th:field="*{minPrice}" placeholder="Từ">
                            <input type="number" class="form-control" th:field="*{maxPrice}" placeholder="Đến">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-dark w-100">Lọc sản phẩm</button>
                </form>
            </div>
            
            <div class="col-lg-9">
                <div class="d-flex justify-content-end mb-3">
                    <select class="form-select" style="width: 200px;" id="sortSelect">
                        <option value="newest" th:selected="${criteria.sortBy == 'newest'}">Mới nhất</option>
                        <option value="featured" th:selected="${criteria.sortBy == 'featured'}">Nổi bật</option>
                        <option value="best_selling" th:selected="${criteria.sortBy == 'best_selling'}">Bán chạy</option>
                        <option value="price_asc" th:selected="${criteria.sortBy == 'price_asc'}">Giá tăng dần</option>
                        <option value="price_desc" th:selected="${criteria.sortBy == 'price_desc'}">Giá giảm dần</option>
                    </select>
                </div>

                <div class="row">
                    <div th:each="product : ${productPage.content}" class="col-md-4 mb-4">
                        <div class="card h-100">
                            <img th:src="${product.thumbnailUrl}" class="card-img-top" alt="Ảnh sản phẩm">
                            
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                                <p class="card-text fw-bold">
                                    <span class="text-danger" th:text="${#numbers.formatDecimal(product.salePrice, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"></span>
                                    <span th:if="${product.discountPercent > 0}" class="text-muted text-decoration-line-through small ms-2"
                                          th:text="${#numbers.formatDecimal(product.originalPrice, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"></span>
                                </p>
                                <small class="text-muted" th:text="${'Đánh giá: ' + product.avgRating + '/5 (' + product.totalReviews + ')'}"></small>
                                
                                <a th:href="@{/products/{slug}(slug=${product.slug})}" class="btn btn-outline-dark mt-auto">
                                    Xem chi tiết
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div th:if="${productPage.empty}" class="col-12">
                        <p class="text-center text-muted">Không tìm thấy sản phẩm nào phù hợp.</p>
                    </div>
                </div>
                
                <nav th:if="${productPage.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(page=${productPage.number - 1}, size=${productPage.size}, sortBy=${criteria.sortBy}, name=${criteria.name}, categorySlug=${criteria.categorySlug}, minPrice=${criteria.minPrice}, maxPrice=${criteria.maxPrice})}">Trước</a>
                        </li>
                        
                        <li th:each="pageNum : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                            class="page-item" th:classappend="${pageNum == productPage.number} ? 'active'">
                            <a class="page-link" th:href="@{/products(page=${pageNum}, size=${productPage.size}, sortBy=${criteria.sortBy}, name=${criteria.name}, categorySlug=${criteria.categorySlug}, minPrice=${criteria.minPrice}, maxPrice=${criteria.maxPrice})}"
                               th:text="${pageNum + 1}"></a>
                        </li>
                        
                        <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                            <a class="page-link" th:href="@{/products(page=${productPage.number + 1}, size=${productPage.size}, sortBy=${criteria.sortBy}, name=${criteria.name}, categorySlug=${criteria.categorySlug}, minPrice=${criteria.minPrice}, maxPrice=${criteria.maxPrice})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.getElementById('sortSelect').addEventListener('change', function() {
            const sortBy = this.value;
            const url = new URL(window.location.href);
            url.searchParams.set('sortBy', sortBy);
            window.location.href = url.toString();
        });
    </script>
</div>
</body>
</html>
