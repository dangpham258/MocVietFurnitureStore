<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 500;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-strength {
            margin-top: 5px;
        }
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .strength-weak { background-color: #dc3545; }
        .strength-medium { background-color: #ffc107; }
        .strength-strong { background-color: #28a745; }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
        }
        .requirement {
            margin: 2px 0;
        }
        .requirement.met {
            color: #28a745;
        }
        .requirement.unmet {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h3><i class="fas fa-lock me-2"></i>Đặt lại mật khẩu</h3>
                        <p class="mb-0">Nhập mật khẩu mới cho tài khoản của bạn</p>
                    </div>
                    <div class="auth-body">
                        <!-- Thông báo thành công -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <div th:if="${errorMessage != null and (errorMessage.contains('hết hạn') or errorMessage.contains('đã được sử dụng'))}" class="mt-2">
                                <a th:href="@{/password-reset/forgot}" class="btn btn-sm btn-outline-danger">
                                    <i class="fas fa-redo me-1"></i>Yêu cầu mã mới
                                </a>
                            </div>
                        </div>

                        <!-- Form đặt lại mật khẩu -->
                        <form th:action="@{/password-reset/reset}" th:object="${resetPasswordRequest}" method="post">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-key me-2"></i>Mật khẩu mới
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="newPassword" 
                                       th:field="*{newPassword}"
                                       placeholder="Nhập mật khẩu mới"
                                       required>
                                <div th:if="${#fields.hasErrors('newPassword')}" class="text-danger mt-1">
                                    <small th:errors="*{newPassword}"></small>
                                </div>
                                
                                <!-- Password strength indicator -->
                                <div class="password-strength">
                                    <div class="strength-bar" id="strengthBar" style="width: 0%;"></div>
                                </div>
                                
                                <!-- Password requirements -->
                                <div class="password-requirements">
                                    <div class="requirement" id="length-req">
                                        <i class="fas fa-circle me-1"></i>Ít nhất 6 ký tự
                                    </div>
                                    <div class="requirement" id="lowercase-req">
                                        <i class="fas fa-circle me-1"></i>Có chữ thường
                                    </div>
                                    <div class="requirement" id="uppercase-req">
                                        <i class="fas fa-circle me-1"></i>Có chữ hoa
                                    </div>
                                    <div class="requirement" id="number-req">
                                        <i class="fas fa-circle me-1"></i>Có số
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-key me-2"></i>Xác nhận mật khẩu mới
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirmPassword" 
                                       th:field="*{confirmPassword}"
                                       placeholder="Nhập lại mật khẩu mới"
                                       required>
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger mt-1">
                                    <small th:errors="*{confirmPassword}"></small>
                                </div>
                                <div id="password-match" class="text-danger mt-1" style="display: none;">
                                    <small>Mật khẩu không khớp</small>
                                </div>
                            </div>

                            <!-- Hidden fields -->
                            <input type="hidden" th:field="*{email}">
                            <input type="hidden" th:field="*{otpCode}">

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a th:href="@{/password-reset/verify-otp(email=${resetPasswordRequest.email})}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');
        const passwordMatch = document.getElementById('password-match');

        // Kiểm tra độ mạnh mật khẩu
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 6,
                lowercase: /[a-z]/.test(password),
                uppercase: /[A-Z]/.test(password),
                number: /\d/.test(password)
            };

            // Cập nhật UI requirements
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req + '-req');
                if (requirements[req]) {
                    element.classList.remove('unmet');
                    element.classList.add('met');
                    strength++;
                } else {
                    element.classList.remove('met');
                    element.classList.add('unmet');
                }
            });

            // Cập nhật strength bar
            const strengthBar = document.getElementById('strengthBar');
            const percentage = (strength / 4) * 100;
            strengthBar.style.width = percentage + '%';
            
            if (strength <= 1) {
                strengthBar.className = 'strength-bar strength-weak';
            } else if (strength <= 3) {
                strengthBar.className = 'strength-bar strength-medium';
            } else {
                strengthBar.className = 'strength-bar strength-strong';
            }

            return requirements;
        }

        // Kiểm tra mật khẩu khớp
        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                passwordMatch.style.display = 'block';
                return false;
            } else {
                passwordMatch.style.display = 'none';
                return true;
            }
        }

        // Kiểm tra form có hợp lệ không
        function validateForm() {
            const requirements = checkPasswordStrength(newPasswordInput.value);
            const passwordMatchValid = checkPasswordMatch();
            
            const allRequirementsMet = Object.values(requirements).every(req => req);
            const passwordsMatch = newPasswordInput.value === confirmPasswordInput.value;
            
            submitBtn.disabled = !(allRequirementsMet && passwordsMatch && newPasswordInput.value.length > 0);
        }

        // Event listeners
        newPasswordInput.addEventListener('input', validateForm);
        confirmPasswordInput.addEventListener('input', validateForm);

        // Initial validation
        validateForm();
    </script>
</body>
</html>
