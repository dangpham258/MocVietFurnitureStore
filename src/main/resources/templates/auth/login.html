<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h2 class="text-center mb-4">Đăng Nhập</h2>
                
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${param.logout}" class="alert alert-info">Đã đăng xuất thành công</div>
                
                <form th:action="@{/login}" method="post" th:object="${loginRequest}">
                    <div class="mb-3">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        <input type="password" class="form-control" th:field="*{password}" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{rememberMe}">
                        <label class="form-check-label">Ghi nhớ đăng nhập</label>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Đăng nhập</button>
                </form>
                
                <p class="text-center mt-3">
                    Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
