<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Mộc Việt</title>
    
    <style>
        .auth-card { max-width: 520px; margin: 3rem auto; }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5 auth-card">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <h2 class="text-center mb-4">Đăng Nhập</h2>
                
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${param.logout}" class="alert alert-info">Đã đăng xuất thành công</div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label>Tên đăng nhập</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label>Mật khẩu</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="remember-me">
                            <label class="form-check-label">Ghi nhớ đăng nhập</label>
                        </div>
                        <div>
                            <a th:href="@{/password-reset/forgot}" class="text-decoration-none">Quên mật khẩu?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Đăng nhập</button>
                </form>
                
                <p class="text-center mt-3">
                    Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a>
                </p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
