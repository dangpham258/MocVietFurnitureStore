<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Khôi phục mật khẩu - Mộc Việt</title>
    
    <style>
        .auth-card { max-width: 520px; margin: 3rem auto; }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5 auth-card">
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <h2 class="text-center mb-4">Khôi phục mật khẩu</h2>
                    <p class="text-center text-muted mb-4">Nhập email để nhận mã OTP</p>
                    
                    <!-- Thông báo lỗi -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Form quên mật khẩu -->
                    <form th:action="@{/password-reset/forgot}" th:object="${forgotPasswordRequest}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   th:field="*{email}"
                                   placeholder="Nhập email của bạn"
                                   required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger mt-1">
                                <small th:errors="*{email}"></small>
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark">
                                Tiếp theo
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a th:href="@{/login}" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Quay lại đăng nhập
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
