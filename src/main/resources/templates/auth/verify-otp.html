<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực Email - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .auth-body {
            padding: 2rem;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 500;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .countdown {
            color: #667eea;
            font-weight: 600;
        }
        .resend-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .resend-link:hover {
            color: #764ba2;
        }
        .resend-link.disabled {
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h3><i class="fas fa-shield-alt me-2"></i>Xác thực Email</h3>
                        <p class="mb-0">Nhập mã OTP đã gửi đến email của bạn</p>
                    </div>
                    <div class="auth-body">
                        <!-- Thông báo thành công -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- Thông báo lỗi -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <div th:if="${errorMessage != null and (errorMessage.contains('hết hạn') or errorMessage.contains('đã được sử dụng'))}" class="mt-2">
                                <a href="#" class="btn btn-sm btn-outline-danger" onclick="resendOTP()">
                                    <i class="fas fa-redo me-1"></i>Gửi lại mã mới
                                </a>
                            </div>
                        </div>

                        <!-- Form xác thực OTP -->
                        <form th:action="@{/password-reset/verify-otp}" th:object="${verifyOTPRequest}" method="post">
                            <div class="mb-4">
                                <label class="form-label text-center d-block">
                                    <i class="fas fa-key me-2"></i>Mã OTP (6 chữ số)
                                </label>
                                <div class="d-flex justify-content-center">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                    <input type="text" 
                                           class="otp-input" 
                                           maxlength="1" 
                                           pattern="[0-9]"
                                           oninput="moveToNext(this)"
                                           onkeypress="return isNumber(event)">
                                </div>
                                <input type="hidden" th:field="*{otpCode}" id="otpCode">
                                <input type="hidden" th:field="*{email}">
                                <div th:if="${#fields.hasErrors('otpCode')}" class="text-danger mt-2 text-center">
                                    <small th:errors="*{otpCode}"></small>
                                </div>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary" onclick="collectOTP()">
                                    <i class="fas fa-check me-2"></i>Xác nhận
                                </button>
                            </div>
                        </form>

                        <!-- Countdown và resend -->
                        <div class="text-center">
                            <div id="countdown-container">
                                <span class="countdown" id="countdown-text">Vui lòng chờ <span id="countdown">60</span> giây để thử lại</span>
                            </div>
                            <div id="resend-container" style="display: none;">
                                <span class="text-muted">Bạn chưa nhận được mã OTP? </span>
                                <a href="#" class="resend-link" onclick="resendOTP()">Gửi lại</a>
                            </div>
                        </div>

                        <div class="text-center mt-3">
                            <a th:href="@{/password-reset/forgot}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Quay lại
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let countdown = 60;
        let countdownInterval;

        // Bắt đầu countdown
        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('countdown-container').style.display = 'none';
                    document.getElementById('resend-container').style.display = 'block';
                }
            }, 1000);
        }

        // Di chuyển đến ô tiếp theo khi nhập
        function moveToNext(input) {
            if (input.value.length === 1) {
                const nextInput = input.nextElementSibling;
                if (nextInput && nextInput.classList.contains('otp-input')) {
                    nextInput.focus();
                }
            }
        }

        // Chỉ cho phép nhập số
        function isNumber(event) {
            return event.charCode >= 48 && event.charCode <= 57;
        }

        // Thu thập OTP từ các ô input
        function collectOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            let otp = '';
            inputs.forEach(input => {
                otp += input.value;
            });
            document.getElementById('otpCode').value = otp;
        }

        // Gửi lại OTP
        function resendOTP() {
            const email = document.querySelector('input[name="email"]').value;
            
            fetch('/password-reset/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'email=' + encodeURIComponent(email)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Mã OTP mới đã được gửi!');
                    // Reset countdown
                    countdown = 60;
                    document.getElementById('countdown').textContent = countdown;
                    document.getElementById('countdown-container').style.display = 'block';
                    document.getElementById('resend-container').style.display = 'none';
                    startCountdown();
                } else {
                    alert('Lỗi: ' + data.message);
                }
            })
            .catch(error => {
                alert('Có lỗi xảy ra khi gửi lại OTP');
            });
        }

        // Bắt đầu countdown khi trang load
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
        });
    </script>
</body>
</html>
