<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="vi" layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký - Mộc Việt</title>
    
    <style>
        .auth-card { max-width: 640px; margin: 3rem auto; }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
    <div class="container mt-5 auth-card">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10 col-xl-8">
                <h2 class="text-center mb-4">Đăng Ký Tài Khoản</h2>
                
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                    <div class="mb-3">
                        <label>Họ và tên</label>
                        <input type="text" class="form-control" th:field="*{fullName}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Tên đăng nhập</label>
                            <input type="text" class="form-control" th:field="*{username}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Số điện thoại</label>
                            <input type="text" class="form-control" th:field="*{phone}">
                            <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                        <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Mật khẩu</label>
                            <input type="password" class="form-control" th:field="*{password}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" th:field="*{confirmPassword}" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></small>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Đăng ký</button>
                </form>
                
                <p class="text-center mt-3">
                    Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
