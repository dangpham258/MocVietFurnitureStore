<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/admin_layout}">
<head>
    <title>Quản lý liên kết mạng xã hội - Admin Panel</title>
</head>
<body>
<div layout:fragment="content" th:fragment="content" class="main-content">
    
    <div class="container-fluid p-4">
        <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
                <h3 class="mb-1">
                    <i class="bi bi-share me-2 text-primary"></i>Quản lý liên kết mạng xã hội
                </h3>
                <p class="text-muted small mb-0">Cập nhật link Facebook, Zalo, Youtube</p>
        </div>
    </div>

        <!-- Social Links Cards -->
        <div class="row" id="socialLinksContainer">
            <div class="col-12 mb-3">
            <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Đang tải...</span>
                            </div>
                            <p class="text-muted mt-3 mb-0">Đang tải dữ liệu...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Social Link Modal -->
    <div class="modal fade" id="editSocialLinkModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                    <i class="bi bi-pencil-square me-2"></i>Cập nhật liên kết
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
            <div class="modal-body p-4">
                <form id="editSocialLinkForm">
                    <input type="hidden" id="editLinkId">
                        <div class="mb-3">
                        <label class="form-label fw-bold">Nền tảng</label>
                        <input type="text" class="form-control" id="editLinkPlatform" readonly>
                        </div>
                        <div class="mb-3">
                        <label class="form-label fw-bold">URL *</label>
                        <input type="url" class="form-control" id="editLinkUrl" 
                               placeholder="https://facebook.com/yourpage" required>
                        </div>
                        <div class="mb-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="editLinkActive">
                            <label class="form-check-label" for="editLinkActive">
                                Hiển thị trên website
                            </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Hủy
                </button>
                <button type="button" class="btn btn-primary" onclick="updateSocialLink()">
                    <i class="bi bi-check-circle me-1"></i>Cập nhật
                </button>
                </div>
            </div>
        </div>
    </div>

                </div>

</body>
</html>
