<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/fragments/admin_layout}">
<head>
    <title>Dashboard Admin - Mộc Việt</title>
</head>
<body>
<div layout:fragment="content" th:fragment="content" class="main-content">
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="mb-1">Dashboard Admin</h2>
            <p class="text-muted mb-0">Tổng quan hệ thống Mộc Việt</p>
        </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-primary bg-opacity-10 rounded-circle p-3">
                                <i class="bi bi-people text-primary fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-0" th:text="${stats.totalUsers}">0</h5>
                            <small class="text-muted">Tổng Users</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-success bg-opacity-10 rounded-circle p-3">
                                <i class="bi bi-tags text-success fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-0" th:text="${stats.totalCategories}">0</h5>
                            <small class="text-muted">Danh mục</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-warning bg-opacity-10 rounded-circle p-3">
                                <i class="bi bi-percent text-warning fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-0" th:text="${stats.totalCoupons}">0</h5>
                            <small class="text-muted">Mã giảm giá</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-md-3 mb-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div class="flex-shrink-0">
                            <div class="bg-info bg-opacity-10 rounded-circle p-3">
                                <i class="bi bi-currency-dollar text-info fs-4"></i>
                            </div>
                        </div>
                        <div class="flex-grow-1 ms-3">
                            <h5 class="card-title mb-0"><span th:text="${#numbers.formatInteger(stats.revenueThisMonth, 0, 'POINT')}">0</span>đ</h5>
                            <small class="text-muted">Doanh thu tháng này</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Orders and Revenue Chart -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-graph-up text-primary me-2"></i>Doanh thu theo thời gian (Tháng này)
                    </h5>
                </div>
                <div class="card-body">
                    <canvas id="dashboardRevenueChart" style="max-height: 400px;"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-cart-check text-success me-2"></i>Tổng đơn hàng
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
                            <span class="text-muted">Hôm nay:</span>
                            <strong th:text="${stats.ordersToday}">0</strong>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
                            <span class="text-muted">Tuần này:</span>
                            <strong th:text="${stats.ordersThisWeek}">0</strong>
                        </div>
                    </div>
                    <div>
                        <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded">
                            <span class="text-muted">Tháng này:</span>
                            <strong th:text="${stats.ordersThisMonth}">0</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Pass revenue data to JavaScript -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        const revenueData = /*[[${stats.revenueChart}]]*/ [];
        window.revenueChartData = revenueData;
        
        // Wait for Chart.js to be fully loaded
        setTimeout(() => {
            if (window.dashboardManagement) {
                window.dashboardManagement.renderRevenueChart();
            }
        }, 500);
        /*]]>*/
    </script>
</div>
</body>
</html>
