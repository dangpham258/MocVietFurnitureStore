<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Admin Header Fragment -->
<header th:fragment="header" class="admin-header">
    <div class="d-flex justify-content-between align-items-center p-3">
        <!-- Page Title -->
        <div class="d-flex align-items-center">
            <!-- Desktop & Mobile Menu Toggle -->
            <button class="btn btn-outline-secondary btn-sm me-3 sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            
            <div>
                <h4 class="mb-0" th:text="${pageTitle ?: 'Admin Panel'}">Admin Panel</h4>
                <small class="text-muted" th:text="${pageDescription ?: 'Quản trị hệ thống Mộc Việt'}">Quản trị hệ thống Mộc Việt</small>
            </div>
        </div>
        
        <!-- Right Side -->
        <div class="d-flex align-items-center">
            <!-- Notifications -->
            <div class="dropdown me-3">
                <button class="btn btn-outline-secondary btn-sm position-relative" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        3
                    </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">Thông báo mới</h6></li>
                    <li><a class="dropdown-item" href="#"><small>Bài viết mới từ Manager</small></a></li>
                    <li><a class="dropdown-item" href="#"><small>Đơn hàng cần xử lý</small></a></li>
                    <li><a class="dropdown-item" href="#"><small>Tồn kho thấp</small></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-center" href="/admin/notifications">Xem tất cả</a></li>
                </ul>
            </div>
            
            <!-- User Menu -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    <i class="bi bi-person-circle me-1"></i>
                    <span sec:authentication="name">Admin</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><h6 class="dropdown-header">Tài khoản Admin</h6></li>
                    <li><a class="dropdown-item" href="/admin/profile">
                        <i class="bi bi-person me-2"></i>Thông tin cá nhân
                    </a></li>
                    <li><a class="dropdown-item" href="/admin/notifications">
                        <i class="bi bi-bell me-2"></i>Thông báo
                    </a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                    </a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
</body>
</html>
