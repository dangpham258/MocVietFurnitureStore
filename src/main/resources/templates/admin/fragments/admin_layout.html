<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Panel">Admin Panel - Mộc Việt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link th:href="@{/static/css/admin.css(v=${jsVersion ?: 'HuynhNgocThang'})}" rel="stylesheet">
    
</head>
<body>
    <div class="page-wrapper">
        <!-- Fixed Sidebar -->
                <div th:replace="~{admin/fragments/admin_sidebar :: sidebar}"></div>
            
        <!-- Main Content Area -->
        <div class="content-area">
                <!-- Admin Header -->
                <div th:replace="~{admin/fragments/admin_header :: header}"></div>
                
                <!-- Breadcrumb -->
                <div th:replace="~{admin/fragments/admin_breadcrumb :: breadcrumb}"></div>
                
                <!-- Page Content -->
            <main class="main-content" layout:fragment="content">
                    <!-- Page content goes here -->
                </main>
                
            <!-- Footer Admin (nhỏ phía trên) -->
            <footer class="admin-footer">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <small class="text-muted">
                                © 2025 Mộc Việt Admin Panel. 
                                <span id="current-time">Hôm nay</span>
                                <script>
                                    // Cập nhật thời gian real-time
                                    function updateTime() {
                                        const element = document.getElementById('current-time');
                                        if (element) {
                                            const now = new Date();
                                            const timeString = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN', {
                                                hour: '2-digit',
                                                minute: '2-digit',
                                                second: '2-digit'
                                            });
                                            element.textContent = timeString;
                                        }
                                    }
                                    
                                    // Cập nhật ngay lập tức và mỗi giây
                                    updateTime();
                                    setInterval(updateTime, 1000);
                                </script>
                            </small>
                        </div>
                        <div class="col-md-4 text-center">
                            <small class="text-muted">
                                <i class="bi bi-code-slash me-1"></i>
                                Developer: <strong>Huỳnh Ngọc Thắng</strong> - MSSV: <strong>23110327</strong>
                            </small>
                        </div>
                        <div class="col-md-4 text-end">
                            <small class="text-muted">
                                <i class="bi bi-shield-check text-success me-1" style="font-size: 0.5rem;"></i>
                                Hệ thống bảo mật
                                <span class="ms-1">
                                    <i class="bi bi-circle-fill text-success" style="font-size: 0.25rem;"></i>
                                    Online
                                </span>
                            </small>
                        </div>
                    </div>
                </div>
            </footer>
            
            <!-- Footer của trang web -->
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Notification System JS -->
    <script th:src="@{/js/notification.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Admin JS -->
    <script th:src="@{/js/admin/admin.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- OTP Verification JS - Chỉ load ở trang profile -->
    <script th:if="${activeMenu == 'profile'}" 
            th:src="@{/js/admin/otp-verification.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Users Management JS - Chỉ load ở trang users -->
    <script th:if="${activeMenu == 'users'}" 
            th:src="@{/js/admin/users.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Colors Management JS - Chỉ load ở trang colors -->
    <script th:if="${activeMenu == 'colors'}" 
            th:src="@{/js/admin/colors.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Categories Management JS - Chỉ load ở trang categories -->
    <script th:if="${activeMenu == 'categories'}" 
            th:src="@{/js/admin/categories.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Coupons Management JS - Chỉ load ở trang coupons -->
    <script th:if="${activeMenu == 'coupons'}" 
            th:src="@{/js/admin/coupons.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Shipping Management JS - Chỉ load ở trang shipping -->
    <script th:if="${activeMenu == 'shipping'}" 
            th:src="@{/js/admin/shipping.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Delivery Teams Management JS - Chỉ load ở trang delivery-teams -->
    <script th:if="${activeMenu == 'delivery-teams'}" 
            th:src="@{/js/admin/delivery-teams.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Social Links Management JS - Chỉ load ở trang social-links -->
    <script th:if="${activeMenu == 'social-links'}" 
            th:src="@{/js/admin/social-links.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Banners Management JS - Chỉ load ở trang banners -->
    <script th:if="${activeMenu == 'banners'}" 
            th:src="@{/js/admin/banners.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
    <!-- Showrooms Management JS - Chỉ load ở trang showrooms -->
    <script th:if="${activeMenu == 'showrooms'}" 
            th:src="@{/js/admin/showrooms.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
</body>
</html>
