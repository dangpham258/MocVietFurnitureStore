<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Panel">Admin Panel - Mộc Việt</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Admin CSS -->
    <link th:href="@{/static/css/admin.css(v=${jsVersion ?: 'HuynhNgocThang'})}" rel="stylesheet">
    
</head>
<body>
    <div class="page-wrapper">
        <!-- Fixed Sidebar -->
                <div th:replace="~{admin/fragments/admin_sidebar :: sidebar}"></div>
            
        <!-- Main Content Area -->
        <div class="content-area">
                <!-- Admin Header -->
                <div th:replace="~{admin/fragments/admin_header :: header}"></div>
                
                <!-- Breadcrumb -->
                <div th:replace="~{admin/fragments/admin_breadcrumb :: breadcrumb}"></div>
                
                <!-- Page Content -->
            <main class="main-content" layout:fragment="content">
                    <!-- Page content goes here -->
                </main>
                
            <!-- Footer -->
            <footer class="admin-footer">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col-md-6">
                            <small class="text-muted">
                                © 2025 Mộc Việt Admin Panel. 
                                <span id="current-time">Hôm nay</span>
                                <script>
                                    // Cập nhật thời gian real-time
                                    function updateTime() {
                                        const element = document.getElementById('current-time');
                                        if (element) {
                                            const now = new Date();
                                            const timeString = now.toLocaleDateString('vi-VN') + ' ' + now.toLocaleTimeString('vi-VN', {
                                                hour: '2-digit',
                                                minute: '2-digit',
                                                second: '2-digit'
                                            });
                                            element.textContent = timeString;
                                        }
                                    }
                                    
                                    // Cập nhật ngay lập tức và mỗi giây
                                    updateTime();
                                    setInterval(updateTime, 1000);
                                </script>
                            </small>
                        </div>
                        <div class="col-md-6 text-end">
                            <small class="text-muted">
                                <i class="bi bi-shield-check text-success me-1" style="font-size: 0.5rem;"></i>
                                Hệ thống bảo mật
                                <span class="ms-1">
                                    <i class="bi bi-circle-fill text-success" style="font-size: 0.25rem;"></i>
                                    Online
                                </span>
                            </small>
            </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Admin JS -->
    <script th:src="@{/static/js/admin.js(v=${jsVersion ?: 'HuynhNgocThang'})}"></script>
</body>
</html>
