<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Admin Footer Fragment -->
<footer th:fragment="footer" class="bg-white border-top mt-auto">
    <div class="container-fluid p-3">
        <div class="row align-items-center">
            <div class="col-md-6">
                <small class="text-muted">
                    © 2025 Mộc Việt Admin Panel. 
                    <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}">Hôm nay</span>
                </small>
            </div>
            <div class="col-md-6 text-end">
                <small class="text-muted">
                    <i class="bi bi-shield-check text-success me-1"></i>
                    Hệ thống bảo mật
                    <span class="ms-2">
                        <i class="bi bi-circle-fill text-success" style="font-size: 0.5rem;"></i>
                        Online
                    </span>
                </small>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
