<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Notification Container -->
    <div id="notificationContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1051;">
    </div>
    
    <!-- Hero Section -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Chào mừng đến với Mộc Việt</h1>
            <p class="lead mb-4">Nội thất gỗ tự nhiên - Chất lượng - Uy tín</p>
            <a href="/products" class="btn btn-dark btn-lg me-2">Xem sản phẩm</a>
            <a href="/about" class="btn btn-outline-dark btn-lg">Về chúng tôi</a>
        </div>
    </section>
    
    <!-- Featured Products -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Sản phẩm nổi bật</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-house-door display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng khách</h5>
                            <p class="card-text">Sofa, Bàn trà, Tủ tivi...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-moon-stars display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng ngủ</h5>
                            <p class="card-text">Giường, Tủ quần áo, Bàn trang điểm...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-cup-hot display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng ăn</h5>
                            <p class="card-text">Bàn ăn, Ghế ăn, Tủ bếp...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load and display notifications -->
    <script th:if="${#authorization.expression('isAuthenticated()')}">
        document.addEventListener('DOMContentLoaded', function() {
            loadNotifications();
        });
        
        function loadNotifications() {
            fetch('/api/notifications/unread')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.notifications && data.notifications.length > 0) {
                        showNotificationsSequentially(data.notifications);
                    }
                })
                .catch(error => console.error('Error loading notifications:', error));
        }
        
        let notificationIndex = 0;
        
        function showNotificationsSequentially(notifications) {
            if (notifications.length === 0) return;
            notificationIndex = 0;
            showNotification(notifications[notificationIndex], notifications);
        }
        
        function showNotification(notification, allNotifications) {
            const container = document.getElementById('notificationContainer');
            if (!container) return;
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'toast show';
            alertDiv.setAttribute('role', 'alert');
            alertDiv.setAttribute('aria-live', 'assertive');
            alertDiv.setAttribute('aria-atomic', 'true');
            alertDiv.style.minWidth = '300px';
            alertDiv.style.marginBottom = '10px';
            
            const bgColor = getBackgroundColor(notification.title);
            
            alertDiv.innerHTML = `
                <div class="toast-header ${bgColor} text-white">
                    <strong class="me-auto"><i class="bi bi-bell-fill"></i> ${escapeHtml(notification.title)}</strong>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body">
                    ${escapeHtml(notification.message || '')}
                </div>
            `;
            
            container.appendChild(alertDiv);
            
            // DON'T mark as read when showing - user will read it later in notifications page
            
            // Auto hide after 5 seconds
            const toast = new bootstrap.Toast(alertDiv, {
                autohide: true,
                delay: 5000
            });
            
            toast.show();
            
            // Remove element after hide and show next
            alertDiv.addEventListener('hidden.bs.toast', function() {
                alertDiv.remove();
                // Show next notification after 500ms delay
                notificationIndex++;
                if (notificationIndex < allNotifications.length) {
                    setTimeout(() => showNotification(allNotifications[notificationIndex], allNotifications), 500);
                }
            });
        }
        
        function getBackgroundColor(title) {
            if (title.includes('hàng trở lại')) {
                return 'bg-success';
            } else if (title.includes('hủy') || title.includes('từ chối')) {
                return 'bg-danger';
            } else if (title.includes('hoàn thành') || title.includes('giao thành công')) {
                return 'bg-info';
            }
            return 'bg-primary';
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
