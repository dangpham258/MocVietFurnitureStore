<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ - Mộc Việt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Hero Section -->
    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Chào mừng đến với Mộc Việt</h1>
            <p class="lead mb-4">Nội thất gỗ tự nhiên - Chất lượng - Uy tín</p>
            <a href="/products" class="btn btn-dark btn-lg me-2">Xem sản phẩm</a>
            <a href="/about" class="btn btn-outline-dark btn-lg">Về chúng tôi</a>
        </div>
    </section>
    
    <!-- Featured Products -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Sản phẩm nổi bật</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-house-door display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng khách</h5>
                            <p class="card-text">Sofa, Bàn trà, Tủ tivi...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-moon-stars display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng ngủ</h5>
                            <p class="card-text">Giường, Tủ quần áo, Bàn trang điểm...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-cup-hot display-1 text-muted"></i>
                            <h5 class="card-title mt-3">Phòng ăn</h5>
                            <p class="card-text">Bàn ăn, Ghế ăn, Tủ bếp...</p>
                            <a href="#" class="btn btn-sm btn-outline-dark">Xem thêm</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
