spring.application.name=MocVietFurnitureStore

server.port=8080
server.error.include-message=always

# SQL Server Configuration
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://LAPTOP-GQBHIR0S\\SQLEXPRESS:1433;databaseName=MocViet;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2;characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=1012

# JPA / Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# spring.jpa.properties.hibernate.dialect - Auto-detected by Spring Boot, no need to specify

# Naming strategy to use exact table names as defined in @Table
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Use 'none' - don't validate or modify schema (database managed by SQL scripts)
spring.jpa.hibernate.ddl-auto=none

# Disable open-in-view to avoid lazy loading issues
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=MocVietFurnitureStoreSecretKeyForJWTTokenGenerationAndValidation2024!@#$%^&*()
jwt.expiration=86400000

# Session Configuration
spring.session.store-type=none
spring.session.timeout=1h
server.servlet.session.persistent=false
server.servlet.session.cookie.max-age=3600

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Configure upload file cho Delivery
app.upload.path=/static/images/deliveries
app.upload.max-size=5242880

